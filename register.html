<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .card{
        margin: 120px;
       }
    body{
        
        background-image: url("shopping-buy.gif");
        background-repeat: no-repeat;
        background-size:auto;
        background-position: inherit;
        background-position: right;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="card text-bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">API Store</div>
        <div class="card-body">
          <h5 class="card-title">Registration</h5>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
          <!-- <h1 style="position: absolute; left: 250px; top: 140px; text-underline-position: below;" >API STORE</h1> -->
          <form id="registrationForm" >
              <label for="username">Username:</label><br>
              <input type="text" id="username" name="username" required><br><br>
      
              <label for="email">Email:</label> <br>
              <input type="email" id="email" name="email" required><br><br>
      
              <label for="password">Password:</label><br>
              <input type="password" id="password" name="password" required><br><br>
      
              <!-- <label for="password">Confirm Password:</label>
              <input type="password" id="password" name="password" required><br><br> -->
      
              <button type="submit">Register</button>
              <button id="login" type="submit">Login</button>
              <div id="message"></div>
          </form>
          <script>
              document.getElementById("registrationForm").addEventListener("submit", function(event) {
          event.preventDefault();
      
          var username = document.getElementById("username").value;
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;
      
          
          if(username && email && password) {
              document.getElementById("message").innerHTML = "Registration successful for " + username;
              window.location.assign("./login.html")
             
          } else {
              alert( "Please fill in all fields");
          }
      });
      document.getElementById("login").addEventListener("click", ()=>{
          window.location.assign("./login.html");
      })
      
          </script>
        </div>
    </div>
</body>
</html>
