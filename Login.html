<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .card{
            margin: 30px;
            margin-top: 160px;
        }
        body{
            background-color: lightblue;
            background-repeat: no-repeat;
            background-image: url("login.gif");
            background-size: cover;
        
        }
        
       </style>
</head>
<body>
    <div class="card text-bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">API Store</div>
        <div class="card-body">
          <h5 class="card-title">Registration</h5>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
          <!-- <h1 style="position: absolute; left: 250px; top: 140px; text-underline-position: below;" >API STORE</h1> -->
          
    <!-- <h1 style="position: absolute; left: 250px; top: 140px; text-underline-position: below;">User Login</h1> -->
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required><br><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br><br>

        <button type="submit">Login</button>
    </form>
    <div id="message"></div>
    <script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); 
   
    var loginUsername = document.getElementById("loginUsername").value;
    var loginPassword = document.getElementById("loginPassword").value;
    if (loginUsername && loginPassword) {
        document.getElementById("message").innerHTML = "Login successful for " + loginUsername;
         window.location.assign("./project.html")
    } else {
        document.getElementById("message").innerHTML = "Please fill in all login fields";
    }
});
    </script>
</body>
</html>
