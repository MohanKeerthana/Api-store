<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("shopping-buy.gif");
        background-repeat: no-repeat;
        background-size:auto;
       ;
        background-position: right;
        background-attachment: fixed;
        }
    </style>
</head>
<body>
    <button>cart</button>
    <script>
        let carrt = localStorage.getItem("cart");
        console.log(carrt);
        carrt ==null ? carrt=[]:carrt=JSON.parse(carrt);
        let button = document.getElementsByTagName("button");
        button[0].innerHTML=`cart<sup>${carrt.length}</sup>`
        carrt.map((val,ind)=>{
            let img = document.createElement("img");
            let imgbtn = document.createElement("button");
            imgbtn.innerText="buy now";
            imgbtn.addEventListener("click",()=>{
               window.location.assign("./buynow.html")
            }) 
            let removebtn = document.createElement("button");
            removebtn.innerText="Remove";
            removebtn.addEventListener("click",()=>{
                
            //  for(ind=0;ind<=carrt.length;ind++){
             carrt.splice(ind,1);
            //  carrt.splice(ind,1);
                localStorage.setItem("cart", JSON.stringify(carrt));
                document.body.remove(div,img)
             
            })
            img.setAttribute("src",val["image"]);
            img.style.width ="150px";
            img.style.height="150px";
            let div = document.createElement("h1");
            div.innerText=val["title"];
            console.log(val["title"]);
            document.body.appendChild(div);
            document.body.appendChild(img);
            document.body.appendChild(imgbtn);
            document.body.appendChild(removebtn);
        })
    </script>
</body>
</html>
